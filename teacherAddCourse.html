<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add a New Course</title>
        <!--Added Focus style for form-->
        <style>
            .form-control:focus {
                border-color: #28a745 !important; /* Success green */
                box-shadow: 0 0 5px rgba(40, 167, 69, 0.5); /* Adds a subtle glow */
            }
        </style>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Bundle JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="scripts/add_course.js"></script>
    </head>

    <body class="bg-light text-dark">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
            <div class="container">
            <a class="navbar-brand" href="/index.html">Course Manager</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">              
                    <li class="nav-item">
                        <a class="nav-link" href="/all_courses.html">View Courses Available</a>
                    </li>
                    <li class="nav-item">
                        <a id="logout" class="btn btn-outline-light ms-2" href="/login.html">Logout</a>
                    </li>
                </ul>
            </div>
            </div>
        </nav>

        <!--Main Content-->
        <div class="container text-center">
            <h1 class="mb-5 text-center">Add a New Course</h1>
            
            <form>
                <div>
                    <label class="container text-center py-2" for="name">Course Name:</label>
                    <input class="text-center"type="text" id="name">
                </div>
                <div>
                    <label class="container text-center py-2" for="major">Major:</label>
                    <input type="text" id="major">
                </div>
                <div>
                    <label class="container text-center py-2" for="description">Description:</label>
                    <input type="text" id="description">
                </div>
                <div>
                    <label class="container text-center py-2" for="credits">Credits:</label>
                    <input type="number" id="credits"  min="1" max="4">
                </div>
                <div>
                    <label class="container text-center py-2" for="date">Added on:</label>
                    <input type="date" id="date">
                </div>
                <div>
                    <input type="button" id="addBtn" value="Add Course" class="btn btn-light btn-md my-4 border border-success border-3 ">
                </div>
    
                <div id="error"></div>
            </form>


            <a href="/teacherDashboard.html" class="btn btn-success btn-lg">
                Return to Dashboard
            </a>
        </div>
    </body>
</html>
