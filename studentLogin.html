<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/studentLogin.js"></script>
</head>

<body class="bg-light text-dark">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
        <div class="container">
            <a class="navbar-brand" href="/index.html">Course Manager</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/all_courses.html">View Courses Available</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light ms-2" href="/login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-center">
        <h1 class="mb-5">Student Login</h1>

        <div class="card mx-auto p-4 shadow-lg max-width: 400px;">
            <form id="StudentLogin" autocomplete="off">
                <div class="mb-3">
                    <label for="studentEmail" class="form-label">Email:</label>
                    <input type="text" id="studentEmail" class="form-control" placeholder="Enter Email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter password">
                </div>
                <button id="studentLoginBtn" type="button" class="btn btn-success btn-lg w-100">Login</button>
                <p id="errorMsg" class="text-danger mt-3"></p>
            </form>
        </div>

        <p class="mt-3">Not Registered? <a href="/createAccount.html">Register Now!</a></p>
        <p class="mt-3">Not a student? <a href="/teacherLogin.html">Teacher Login</a></p>
    </div>
</body>

</html>
