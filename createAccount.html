<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/createAccount.js"></script>
</head>

<body class="bg-light text-dark">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
        <div class="container">
            <a class="navbar-brand" href="/index.html">Course Manager</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/all_courses.html">View Courses Available</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light ms-2" href="/login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-center">
        <h1 class="mb-5">Create an Account</h1>

        <div class="card mx-auto p-4 shadow-lg" style="max-width: 400px;">
            <!-- Toggle Button -->
            <div class="mb-4">
                <label class="form-label">Select User Type:</label>
                <div class="btn-group w-100">
                    <button id="teacherBtn" class="btn btn-outline-success active">Teacher</button>
                    <button id="studentBtn" class="btn btn-outline-secondary">Student</button>
                </div>
            </div>

            <form id="registrationForm" autocomplete="off">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter password">
                </div>
                
                <!-- Teacher Fields -->
                <div id="teacherFields">
                    <div class="mb-3">
                        <label for="teacherFirstName" class="form-label">First Name:</label>
                        <input type="text" id="teacherFirstName" class="form-control" placeholder="Enter First Name">
                    </div>
                    <div class="mb-3">
                        <label for="teacherLastName" class="form-label">Last Name:</label>
                        <input type="text" id="teacherLastName" class="form-control" placeholder="Enter Last Name">
                    </div>
                </div>

                <button type="button" id="registerBtn" class="btn btn-success btn-lg w-100">Register</button>
                <p id="message" class="text-danger mt-3"></p>

            </form>
        </div>

        <p class="mt-3">Already Registered? <a href="/login.html">Login Now!</a></p>
    </div>
</body>

</html>
